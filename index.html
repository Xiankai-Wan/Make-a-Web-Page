<img src="img/j.jpeg" alt="zhoujielun">
<div>
	周杰伦是我很喜欢的华语男歌手之一，他的歌曲影响了我们这一批的小伙伴。知道他是因为《双截棍》这首歌曲，当时并不是觉得好听，只是觉得这种旋律的音乐第一次听到，非常的有趣和好玩，但是随着之后他的歌曲越来越多，我越来越喜欢他的音乐。一开始喜欢的是青花瓷，后来对他有一些了解之后开始慢慢听他之前的歌曲，像是《甜甜的》、《爱在西元前》、《爱我别走》、《蒲公英的约定》等等。不知不觉他已经陪伴我走过了好几年，他也结婚有了家庭，希望他越来越好！

</div>
